	<script type="text/javascript" src="popup/jquery.eBookend.min.js"></script>
	<script type="text/javascript" src="popup/newBook.js"></script>
	<script type="text/javascript">
		$(function() {
			$('a[rel*=eBookend]').eBookend({ top : 200, closeButton: ".modal_close" });		
		});
	</script>
	<script type="text/javascript">

<body>
	<h1>eBookend</h1>
	<div>
		<a id="go" rel="eBookend" name="signup" href="#signup"><img  id="addButton" src="http://findicons.com/files/icons/2799/flat_icons/128/book_add.png" /></a>
	</div>
	<div id="signup">
			<div id="signup-ct">
				<div id="signup-header">
					<h2>Create a new book</h2>
					<p>DIY your own eBookend</p>
					<a class="modal_close" href="#"></a>
				</div>
				<form action="">
				  	<div class="txt-fld">
				    	<label for="">Book Name</label>
				    	<input id="bName" class="good_input" name="" type="text" />
				  	</div>
				  
				  	<div class="txt-fld">
				    	<label for="">URL</label>
				    	<input id="bURL" class="good_input" name="" type="text" />
				  	</div>
				  
				  	<div class="txt-fld">
				    	<label for="">Description</label>
				    	<input id="bDescrip" name="" type="text" />
				  	</div>
				  
				  	<div class="other-fld">
				  		<label for="">Cover Color</label>
				  		<input type="radio" name="bColor" value="pink" onclick=""/> Pink
						<input type="radio" name="bColor" value="yellow" onclick="" checked/> Yellow
			 			<input type="radio" name="bColor" value="purple" onclick=""/> Purple
			 		</div>
			 		
			 		<div class="other-fld">
			 			<label for="">From </label>
			 			<select id="bBookend">
		  					<option value=0>Default Bookend</option>
		  				</select>
		  			</div>
				  
				  	<div class="btn-fld">
				  		<button type="submit">Add! &raquo;</button>
					</div>
					
				</form>
			</div>
 	 	</div>
